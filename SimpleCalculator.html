<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Calculator Clone</title>
    <style>
        body
        {
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator 
        {
            width: 280px;
        }

        .display 
        {
            background-color: black;
            color: white;
            text-align: right;
            font-size: 48px;
            padding: 20px;
            box-sizing: border-box;
        }

        .buttons 
        {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .btn 
        {
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 30px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .btn:active 
        {
            opacity: 0.7;
        }

        .gray 
        {
            background-color: #a5a5a5;
            color: black;
        }

        .orange 
        {
            background-color: #ff9500;
            color: white;
        }

        .wide 
        {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="btn gray" onclick="clearDisplay()">AC</button>
        <button class="btn gray" onclick="input('%')">%</button>
        <button class="btn gray" onclick="input('±')">±</button>
        <button class="btn orange" onclick="input('/')">÷</button>

        <button class="btn" onclick="input('7')">7</button>
        <button class="btn" onclick="input('8')">8</button>
        <button class="btn" onclick="input('9')">9</button>
        <button class="btn orange" onclick="input('*')">×</button>

        <button class="btn" onclick="input('4')">4</button>
        <button class="btn" onclick="input('5')">5</button>
        <button class="btn" onclick="input('6')">6</button>
        <button class="btn orange" onclick="input('-')">−</button>

        <button class="btn" onclick="input('1')">1</button>
        <button class="btn" onclick="input('2')">2</button>
        <button class="btn" onclick="input('3')">3</button>
        <button class="btn orange" onclick="input('+')">+</button>

        <button class="btn wide" onclick="input('0')">0</button>
        <button class="btn" onclick="input('.')">.</button>
        <button class="btn orange" onclick="calculate()">=</button>
    </div>
    </div>
    <script>
        let currentInput = '';
        let display = document.getElementById('display');

        function input(value) 
        {
            if (value === '±') 
            {
                if (currentInput.startsWith('-')) 
                {
                    currentInput = currentInput.slice(1);
                }
                else 
                {
                currentInput = '-' + currentInput;
                }
            }
            else 
            {
                currentInput += value;
            }
            display.textContent = currentInput;
        }

        function clearDisplay() 
        {
        currentInput = '';
        display.textContent = '0';
        }

        function calculate() 
        {
            try 
            {
                const result = eval(currentInput.replace('÷', '/').replace('×', '*'));
                display.textContent = parseFloat(result.toFixed(4));
                currentInput = result.toString();
            } 
            catch 
            {
                display.textContent = 'Error';
                currentInput = '';
            }
        }
        </script>
</body>
</html>
